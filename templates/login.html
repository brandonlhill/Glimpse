<!doctype html>
<html lang="en">
  <head>
    <title>Glimpse Login</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  </head>
    <!-- Content Section (BODY) -->
    <body>
      <!-- Content Section -->
      <div class="container" style="width: 80%; padding-top: 80px;">
        <div style="text-align:center;" id="content">
          <img src="glimpse.png" alt="Glimpse Server" width="500" height="220"><br><br>
          <div class="card login-form">
            <div class="card-body">
              <h3 class="card-title text-center">Login</h3>
              <div class="card-text">
                <div class="login-wrapper">
                  <div class="center msg">{{ msg }}</div>
                  <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                      <label for="username">Username</label><br>
                      <input class="form-control form-control-sm" id="username" name="username" type="text" placeholder="Enter Your Username"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password </label><br>
                      <input class="form-control form-control-sm" id="password" name="password" type="password" placeholder="Enter Your Password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
